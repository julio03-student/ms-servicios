<table class="table reponsive-table">
    <thead>
        <th>Id</th>
        <th>Descripción</th>
        <th>Fecha</th>
        <th>Formato</th>
        <th>Id Invitación</th>
    </thead>
    <tbody>
        <tr *ngFor="let r of resultadosevaluacioneslist">
            <td>
                {{r.IdResultadoEvaluacion}}
            </td>
            <td>
                {{r.DescripcionResultadoEvaluacion}}
            </td>
            <td>
                {{r.FechaResultadoEvaluacion}}
            </td>
            <td>
                {{r.FormatoDiligenciado}}
            </td>
            <td>
                {{r.IdInvitacionEvaluar}}
            </td>
            <td class="row">
                <div class="input-field col s12">
                    <a routerLink="/business/edit-resultadoEvaluacione/{{r.IdResultadoEvaluacion}}" class="waves-effect waves-light btn-small green"><i class="material-icons right">edit</i>editar</a>
                </div>
                <div class="input-field col s12">
                    <a routerLink="/business/remove-resultadoEvaluacione/{{r.IdResultadoEvaluacion}}" class="waves-effect waves-light btn-small red"><i class="material-icons right ">delete</i>borrar</a>
                </div>
                
            </td>
        </tr>
    </tbody>       
</table>

<div class="row">
    <div class="input-field col s2">
        <a routerLink="/business/create-resultadoEvaluacion" class="waves-effect waves-light btn-small blue"><i class="material-icons right">save</i>Agregar</a>
    </div>
</div>
