<div class="color">
    <table class="table reponsive-table">
        <thead>
            <th>Id</th>
            <th>Fecha recordatorio</th>
            <th>Horario recordatorio</th>
            <th>Tipo recordatorio</th>
            <th>Descripci√≥n</th>
        </thead>
        <tbody>
            <tr *ngFor="let r of recordatoriolist | paginate: {itemsPerPage: pageSize, currentPage: p, totalItems: total}">
                <td>
                    {{r.IdRecordatorio}}
                </td>
                <td>
                    {{r.FechaRecordatorio}}
                </td>
                <td>
                    {{r.HoraRecordatorio}}
                </td>
                <td>
                    {{r.TipoRecordatorio}}
                </td>
                <td>
                    {{r.DescripcionRecordatorio}}
                </td>
                <td class="row">
                    <div class="input-field col s12">
                        <a routerLink="/business/edit-recordatorio/{{r.IdRecordatorio}}" class="waves-effect waves-light btn-small green"><i class="material-icons right">edit</i>editar</a>
                    </div>
                    <div class="input-field col s12">
                        <a routerLink="/business/remove-recordatorio/{{r.IdRecordatorio}}" class="waves-effect waves-light btn-small red"><i class="material-icons right ">delete</i>borrar</a>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <pagination-controls (pageChange) = "p= $event" previousLabel = "Anterior" nextLabel = "Siguiente"></pagination-controls>
                </td>
            </tr>
        </tbody>       
    </table>
    
    <div class="row">
        <div class="input-field col s4">
            <a routerLink="/business/create-recordatorio" class="waves-effect waves-light btn-small blue"><i class="material-icons right">save</i>Agregar</a>
        </div>
    </div> 
</div>
