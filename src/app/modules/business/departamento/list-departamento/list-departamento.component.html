<table class="table reponsive-table">
    <thead>
        <th>Id</th>
        <th>Nombre</th>
        <th>IdFacultad</th>
    </thead>
    <tbody>
        <tr *ngFor="let r of departamentolist">
            <td>
                {{r.IdDepartamento}}
            </td>
            <td>
                {{r.NombreDepartamento}}
            </td>
            <td>
                {{r.IdFacultad}}
            </td>
            <td class="row">
                <div class="input-field col s12">
                    <a routerLink="/business/edit-departamento/{{r.IdDepartamento}}" class="waves-effect waves-light btn-small green"><i class="material-icons right">edit</i>editar</a>
                </div>
                <div class="input-field col s12">
                    <a routerLink="/business/remove-departamento/{{r.IdDepartamento}}" class="waves-effect waves-light btn-small red"><i class="material-icons right ">delete</i>borrar</a>
                </div>
                
            </td>
        </tr>
    </tbody>       
</table>

<div class="row">
    <div class="input-field col s2">
        <a routerLink="/business/create-departamento" class="waves-effect waves-light btn-small blue"><i class="material-icons right">save</i>Agregar</a>
    </div>
</div>
