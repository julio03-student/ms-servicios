<div class="color">
    <table class="table reponsive-table">
        <thead>
            <th>Id</th>
            <th>Nombre</th>
        </thead>
        <tbody>
            <tr *ngFor="let r of modalidadList | paginate: {itemsPerPage: pageSize, currentPage: p, totalItems: total}">
                <td>
                    {{r.IdModalidad}}
                </td>
                <td>
                    {{r.NombreModalidad}}
                </td>
                <!-- <td>
                    {{r.Formato}}
                </td> -->
                <td class="row">
                    <div class="input-field col s12">
                        <a routerLink="/business/edit-modalidad/{{r.IdModalidad}}" class="waves-effect waves-light btn-small green"><i class="material-icons right">edit</i>editar</a>
                    </div>
                    <div class="input-field col s12">
                        <a routerLink="/business/remove-modalidad/{{r.IdModalidad}}" class="waves-effect waves-light btn-small red"><i class="material-icons right ">delete</i>borrar</a>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <pagination-controls (pageChange) = "p= $event" previousLabel = "Anterior" nextLabel = "Siguiente"></pagination-controls>
                </td>
            </tr>
        </tbody>       
    </table>
    
    <div class="row">
        <div class="input-field col s4">
            <a routerLink="/business/create-modalidad" class="waves-effect waves-light btn-small blue"><i class="material-icons right">save</i>Agregar</a>
        </div>
    </div> 
</div>
