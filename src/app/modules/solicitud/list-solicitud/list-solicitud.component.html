<div class="color">
    <table class="table reponsive-table">
        <thead>
            <th>Id</th>
            <th>Fecha Solicitud</th>
            <th>Nombre del trabajo</th>
            <th>Archivo de la solicitud</th>
            <th>Descripci√≥n general</th>
            <th>Estado</th>
            <th>Acciones</th>
        </thead>
        <tbody>
            <tr *ngFor="let r of solicitudlist  | paginate: {itemsPerPage: pageSize, currentPage: p, totalItems: total}">
                <td>
                    {{r.IdSolicitud}}
                </td>
                <td>
                    {{r.FechaSolicitud}}
                </td>
                <td>
                    {{r.NombreTrabajoSolicitud}}
                </td>
                <td>
                    {{r.ArchivoSolicitud}}
                </td>
                <td>
                    {{r.DescripcionGeneralSolicitud}}
                </td>
                <td>
                    {{r.IdEstado}}
                </td>
                <td class="row">
                    <div class="input-field col s12">
                        <a routerLink="/solicitud/edit-solicitud/{{r.IdSolicitud}}" class="waves-effect waves-light btn-small green"><i class="material-icons right">edit</i>editar</a>
                    </div>
                    <div class="input-field col s12">
                        <a routerLink="/solicitud/remove-solicitud/{{r.IdSolicitud}}" class="waves-effect waves-light btn-small red"><i class="material-icons right ">delete</i>borrar</a>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <pagination-controls (pageChange) = "p= $event" previousLabel = "Anterior" nextLabel = "Siguiente"></pagination-controls>
                </td>
            </tr>
        </tbody>
             
    </table>
    
    <div class="row">
        <div class="input-field col s4">
            <a routerLink="/solicitud/create-solicitud" class="waves-effect waves-light btn-small blue"><i class="material-icons right">save</i>Agregar</a>
        </div>
    </div> 
</div>
