<div class="color">
    <table class="table reponsive-table">
        <thead>
            <th>Id</th>
            <th>Fecha invitacion</th>
            <th>Fecha de respuesta</th>
            <th>Estado de la invitacion</th>
            <th>Observaciones</th>
            <th>Acciones</th>
        </thead>
        <tbody>
            <tr *ngFor="let r of invitacionesevaluarlist | paginate: {itemsPerPage: pageSize, currentPage: p, totalItems: total}">
                <td>
                    {{r.IdInvitacionEvaluar}}
                </td>
                <td>
                    {{r.FechaInvitacion}}
                </td>
                <td>
                    {{r.FechaRespuesta}}
                </td>
                <td>
                    {{r.EstadoInvitacion}}
                </td>
                <td>
                    {{r.ObservacionesInvitacionEvaluar}}
                </td>
                <td class="row">
                    <div class="input-field col s12">
                        <a routerLink="/invitacionEvaluar/edit-invitacionEvaluar/{{r.IdInvitacionEvaluar}}" class="waves-effect waves-light btn-small green"><i class="material-icons right">edit</i>editar</a>
                    </div>
                    <div class="input-field col s12">
                        <a routerLink="/invitacionEvaluar/remove-invitacionEvaluar/{{r.IdInvitacionEvaluar}}" class="waves-effect waves-light btn-small red"><i class="material-icons right ">delete</i>borrar</a>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <pagination-controls (pageChange) = "p= $event" previousLabel = "Anterior" nextLabel = "Siguiente"></pagination-controls>
                </td>
            </tr>
        </tbody>
             
    </table>
    
    <div class="row">
        <div class="input-field col s4">
            <a routerLink="/invitacionEvaluar/create-invitacionEvaluar" class="waves-effect waves-light btn-small blue"><i class="material-icons right">save</i>Agregar</a>
        </div>
    </div> 
</div>
