<table class="table reponsive-table">
    <thead>
        <th>Id</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Documento</th>
        <th>Correo</th>
        <th>Rol</th>
        <th>Acciones</th>
    </thead>
    
    <tbody>
        <tr *ngFor="let r of userList">
            <td>
                {{r._idUsuario}}
            </td>
            <td>
                {{r.nombresUsuario}}
            </td>
            <td>
                {{r.apellidosUsuario}}
            </td>
            <td>
                {{r.documentoUsuario}}
            </td>
            <td>
                {{r.emailUsuario}}
            </td>
            <td>
                {{r.idRol}}
            </td>
            <td class="row">
                <div class="input-field col s12">
                    <a routerLink="/security/edit-user/{{r._idUsuario}}" class="waves-effect waves-light btn-small green"><i class="material-icons right">edit</i>editar</a>
                </div>
                <div class="input-field col s12">
                    <a routerLink="/security/remove-user/{{r._idUsuario}}" class="waves-effect waves-light btn-small red"><i class="material-icons right ">delete</i>borrar</a>
                </div>
            </td>
        </tr>
    </tbody>
         
</table>

<div class="row">
    <div class="input-field col s2">
        <a routerLink="/security/create-user" class="waves-effect waves-light btn-small blue"><i class="material-icons right">save</i>Agregar</a>
    </div>
</div>
