<table class="table reponsive-table">
    <thead>
        <th>Id</th>
        <th>Nombre</th>
    </thead>
    <tbody>
        <tr *ngFor="let r of rollist">
            <td>
                {{r._idRol}}
            </td>
            <td>
                {{r.nombreRol}}
            </td>
            <td class="row">
                <div class="input-field col s12">
                    <a routerLink="/security/edit-rol/{{r._idRol}}" class="waves-effect waves-light btn-small green"><i class="material-icons right">edit</i>editar</a>
                </div>
                <div class="input-field col s12">
                    <a routerLink="/security/remove-rol/{{r._idRol}}" class="waves-effect waves-light btn-small red"><i class="material-icons right ">delete</i>borrar</a>
                </div>
                
            </td>
        </tr>
    </tbody>       
</table>

<div class="row">
    <div class="input-field col s2">
        <a routerLink="/security/create-rol" class="waves-effect waves-light btn-small blue"><i class="material-icons right">save</i>Agregar</a>
    </div>
</div>
