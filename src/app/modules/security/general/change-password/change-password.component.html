<main class="center pad">

    <div class="container">

        <div class="z-depth-1 grey lighten-4 row"
            style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
            <h5 class="">Recuperar contraseña</h5>

            <form class="col s12" [formGroup] = "form">
                <div class='row'>
                    <div class='col s12'>
                    </div>
                </div>

                <div class='row'>
                    <div class='input-field col s12'>
                        <input class='validate' formControlName='email' type='email' name='email' id='email' />
                        <label for='email'>Ingrese su usuario</label>
                    </div>
                </div>
                <div class='row'>
                    <div class='input-field col s6'>
                        <input class='validate' formControlName='claveActual' type='password' name='email' id='email' />
                        <label for='email'>Contraseña Actual</label>
                    </div>
                    
                    <div class='input-field col s6'>
                        <input class='validate' formControlName='claveNueva' type='password' name='email' id='email' />
                        <label for='email'>Contraseña Nueva</label>
                    </div>
                </div>

                <div class='row center'>
                    <button (click)="CambiarContrasena()" name='btn_login'
                        class='col s12 btn btn-large waves-effect bg-gray'>Continuar</button>
                </div>

            </form>
        </div>
    </div>
</main>
