<main class="center pad">

    <div class="container">

        <div class="z-depth-1 grey lighten-4 row"
            style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
            <h5 class="">Iniciar Sesión</h5>

            <form class="col s12" [formGroup] = "form">
                <div class='row'>
                    <div class='col s12'>
                    </div>
                </div>
                                                                                        
                <div class='row'>
                    <div class='input-field col s12'>
                        <input formControlName = "username" class='validate' type='text' name='email' id='email' />
                        <label for='email'>Ingrese su usuario</label>
                        <div *ngIf="GetForm['username'].errors && (GetForm['username'].dirty || GetForm['username'].touched)" class="error-message">
                            <label>Por favor ingrese un usuario válido</label>
                        </div>
                    </div>
                </div>

                <div class='row'>
                    <div class='input-field col s12'>
                        <input formControlName = "password" class='validate' type='password' name='password' id='password' />
                        <label for='password'>Ingrese su contraseña</label>
                        <div *ngIf="GetForm['password'].errors  && (GetForm['password'].dirty || GetForm['password'].touched)" class="error-message">
                            <label>Por favor ingrese una contraseña válida</label>
                        </div>
                    </div>
                    <label style='float: right;'>
                        <a class='red-text' routerLink='/security/reset-password'><b>¿Olvido su contraseña?</b></a>
                    </label>
                </div>

                <br />

                <div class='row center'>
                    <button [disabled]= "GetForm['username'].errors || GetForm['password'].errors" type='button' (click) = "Login()" name='btn_login'
                        class='col s12 btn btn-large waves-effect bg-gray'>Login</button>
                </div>

            </form>
        </div>
    </div>
</main>
