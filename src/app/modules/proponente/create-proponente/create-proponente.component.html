<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="col s12 center-align">
        <img *ngIf="!uploadedFile" class= "default_image" src="/assets/images/default_image.jpg" >
        <img *ngIf="uploadedFile" class= "default_image" src="{{url}}/archivo/1/{{uploadedFilename}}" >
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <input class="btn btn-warning orange pad" id="fileImage" type="file" name = "image" (change) = "OnchangeInputFile($event)">
        &nbsp;<button class="btn pad" (click) = "UploadImage()">Cargar imagen</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
    <form [formGroup]="form" class="col s12">
      <div class="row">
        <div class="input-field col s4">
          <input formControlName="name" id="name" type="text">
          <label for="name">Nombre</label>
        </div>
        <div class="input-field col s4">
            <input formControlName="otros_nombres" id="otrosNombres" type="text">
            <label for="otrosNombres">Otros nombres</label>
        </div>
        <div class="input-field col s4">
          <input formControlName="last_name" id="last_name" type="text">
          <label for="last_name">Apellidos</label>
        </div>
        <div class="input-field col s4">
            <input formControlName="phone" id="phone" type="text">
            <label for="phone">Telefono</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
            <input formControlName="documento" name="documento" id="documento" type="text">
            <label for="documento">Documento</label>
        </div>
        <div class="input-field col s4">
          <input formControlName="email" id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s4">
            <input formControlName="direccion" id="direccion" type="text">
            <label for="direccion">Dirección</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
            <input formControlName="fecha_nacimiento" id="fecha_nacimiento" type="date">
            <label for="fecha_nacimiento">Fecha Nacimiento</label>
        </div>
        <div class="input-field col s4">
            <input formControlName="IdVinculacion" id="IdVinculacion" type="text">
            <label for="IdVinculacion">Id vinculación</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s2">
            <a (click)="SaveRecord()" class="waves-effect waves-light btn-large"><i class="material-icons left">cloud_upload</i>Guardar</a>
        </div>
       <div class="input-field col s2">
            <a routerLink="/proponente/list-proponentes" class="waves-effect waves-light btn-large"><i class="material-icons left">close</i>Cancelar</a>
       </div>
       
      </div>
    </form>
  </div>
