<div class="color">
  <div class="row">
    <div class="col s12">
      <form [formGroup]="uploadForm" >
      <div class="row">
       
        <div class="col s12 center-align">
          <img *ngIf="!uploadedFile" class= "default_image" src="/assets/images/default_image.jpg" >
          <img *ngIf="uploadedFile" formControlName="fileCharge" class= "default_image" src="{{url}}/archivo/1/{{uploadedFilename}}" >
        </div>
      </div>
      <div class="row">
        <div class="col s12 center-align">
          <input class="btn btn-warning orange pad"formControlName="file"
          (change)="onFileSelect($event)"
          name="image"
          class="form-control"
          type="file"
          id="fileImage">
          &nbsp;<button class="btn pad" (click) = "UploadImage()">Cargar imagen</button>
        </div>
      </div>
    </form>
    </div>
  </div>
  <div class="row pad">
      <form [formGroup]="form" class="col s12">
        <div class="row">
          <div class="input-field col s4">
            <input formControlName="name" id="name" type="text">
            <label class="active" for="name">Nombre</label> 
          </div>
          <div class="input-field col s4">
              <input formControlName="otros_nombres" id="otrosNombres" type="text">
              <label class="active" for="otrosNombres">Otros nombres</label>
          </div>
          <div class="input-field col s4">
            <input formControlName="last_name" id="last_name" type="text">
            <label class="active" for="last_name">Apellidos</label>
          </div>
          <div class="input-field col s4">
              <input formControlName="phone" id="phone" type="text">
              <label class="active" for="phone">Telefono</label>
          </div>
        </div>
        <input formControlName="image" id="phone" type="text">
        <div class="row">
          <div class="input-field col s4">
              <input formControlName="documento" name="documento" id="documento" type="text">
              <label class="active" for="documento">Documento</label>
          </div>
          <div class="input-field col s4">
            <input formControlName="email" id="email" type="email" class="validate">
            <label class="active" for="email">Email</label>
          </div>
          <div class="input-field col s4">
              <input formControlName="direccion" id="direccion" type="text">
              <label class="active" for="direccion">Direcci√≥n</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4">
              <input formControlName="fecha_nacimiento" id="fecha_nacimiento" type="date">
              <label for="fecha_nacimiento">Fecha Nacimiento</label>
          </div>
          <div class="input-field col s4">
            <select id="selVinculacion" formControlName="id_vinculacion" name="id_vinculacion">
              <option *ngFor="let c of vinculacionList" value="{{c.IdTipoVinculacion}}">{{c.NombreTipoVinculacion}}</option>
            </select>
            <label>Vinculacion</label>
          </div>
          <div class="input-field col s4">
            <select id="selDepartamento" formControlName="id_departamento" name="id_departamento">
              <option *ngFor="let c of departamentolist" value="{{c.IdDepartamento}}">{{c.NombreDepartamento}}</option>
            </select>
            <label>Departamento</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s2">
              <a (click)="SaveRecord()" class="waves-effect waves-light btn-large"><i class="material-icons left">cloud_upload</i>Guardar</a>
          </div>
         <div class="input-field col s2">
              <a routerLink="/proponente/list-proponentes" class="waves-effect waves-light btn-large"><i class="material-icons left">close</i>Cancelar</a>
         </div>
         
        </div>
      </form>
    </div>
</div>
